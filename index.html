<!DOCTYPE html>
<html>
<head>
    <title>Project 1 by Ryan Logsdon</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="top-container">
      <div style= "display: flex; flex-wrap: nowrap; justify-content: left; margin-left: 50px;">
        <button id = "button1" class="button" onclick="resetCharts()"/> Reset Charts </button>
        <p id = "name" style="font-family: system-ui;margin-left: 5%;margin-top: 5%;align-self: center;color: #5082b6;"> Use this button to reset data filters.</p> 
      </div>  
    </div>
    <div class="title-container" style="text-align: center; color: #5082b6">
        <h1 id = "title" style="font-family: system-ui">Out of This World </h1>
        <p id = "name" style="font-family: system-ui">By: Ryan Logsdon</p> 
    </div>
    <hr class="rounded" style="margin-top: 0px;">
    <!-- Add HTML content, SVG drawing area, ... -->
    <div class="svg-container">
        <svg id="planetByStar"></svg>
        <svg id="planetByPlanet"></svg>
        <div class="source">
            <svg id="starType"></svg>
            <p style="text-align: center; font-family: system-ui">
            Learn More About Star Types <a href="https://en.wikipedia.org/wiki/Stellar_classification" target="_blank">Stellar Classification</a>
            </p> 
        </div>
        <div class="source">
            <svg id="discoveryMethod"></svg>
            <p style="text-align: center; font-family: system-ui">
            Learn More About Discover Methods <a href="https://en.wikipedia.org/wiki/Methods_of_detecting_exoplanets" target="_blank">Hunting Exoplanets</a>
            </p> 
        </div>
        <svg id="habitable"></svg>
    </div>
    <hr class="rounded" style="margin-top: 0px;">
    <div class="histogram-line-container">
        <svg id="histogram"></svg>
        <svg id="line"></svg>
    </div>
    <div class="line-divider"></div>
    <div class="timeline-container">
     <svg id="timeline"></svg>
     <p style="margin-top: 0px; margin-bottom: 0px; text-align: center;font-family: system-ui;">View By Star Type:</p>
     <ul class="legend" style="margin-top: 9px; text-align: center;">
        <li id = "A" class="legend-btn" category="A"><span class="legend-symbol"></span> A</li>
        <li id = "F" class="legend-btn" category="F"><span class="legend-symbol"></span> F</li>
        <li id = "G" class="legend-btn" category="G"><span class="legend-symbol"></span> G</li>
        <li id = "K" class="legend-btn" category="K"><span class="legend-symbol"></span> K</li>
        <li id = "M" class="legend-btn" category="M"><span class="legend-symbol"></span> M</li>
        <li id = "NA" class="legend-btn" category="N/A"><span class="legend-symbol"></span> N/A</li>
        <li id = "SUN" class="legend-btn" category="SUN"><span class="legend-symbol"></span> Sun</li>
     </ul>
     
    </div>
    <div class="line-divider"></div>
    <div class="dataTable-container">
        <h3  style="margin-top: 0px; margin-bottom: 0px; text-align: center; font-family: system-ui; font-weight: unset;">Exoplanet Data</h3>
        <div id="dataTable"></div>
    </div>

    <div id = "ExoplanetExplorer" class="box" style="display:none">
        <div class="top-container2">
            <h1 id="title" style="text-align: center; color: #5082b6; font-family: system-ui; margin-left: 100px;margin-top: 0px; flex: 1;">Exoplanet System Browser </h1>
            <button id="button2" class="button2" onclick="hideBox()">Close</button>
        </div>
        <hr class="rounded" style="margin-top: 0px;">
        <div class="ExoplanetExplorerData-container">
            <div id = "ExoplanetExplorerData"  class="ExoplanetExplorerData"></div>
            <div id = "starHolder" class = "starHolder">
                <svg id="star"></svg>
            </div>
            <div id="dataTable2"></div>   
        </div>
        <div class="line-divider2"></div>
        <div id = "ExoplanetExplorerChart"  class="ExoplanetExplorerChart">
        </div>   
    </div>
    <div id="tooltip"></div>





    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>

    <!-- Our JS code - INCLUDING the new files-->
    <script src="js/main.js"></script>
     
    <!--<script src="js/timelineCircles.js"></script> -->
    <script src="js/PlanetByStar.js"></script>
    <script src="js/PlanetByPlanet.js"></script>
    <script src="js/StarType.js"></script>
    <script src="js/DiscoveryMethod.js"></script>
    <script src="js/Habitable.js"></script>
    <script src="js/HistogramBrush.js"></script>
    <script src="js/lineBrush.js"></script>
    <script src="js/timelineCirclesBrush.js"></script>
    <script src="js/systemBrowser.js"></script>
</body>
</html>
